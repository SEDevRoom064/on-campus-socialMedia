<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

  <!-- AlertifyJS (required) -->
<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(registerForm);

      alertify.confirm(
        'Confirm Registration',
        'Are you sure you want to register with these details?',
        function () {
          fetch('https://sdu.onrender.com/api/auth/register', {
            method: 'POST',
            body: formData // don't set headers; let browser set them
          })
            .then(response => response.json().then(data => {
              if (!response.ok) throw data;
              return data;
            }))
            .then(response => {
              alertify.success(response.message || 'Registered successfully!');
              registerForm.reset();
            })
            .catch(error => {
              const errorMsg = error.message || 'Network or server error. Please try again.';
              alertify.error(errorMsg);
            });
        },
        function () {
          alertify.error('Registration cancelled.');
        }
      );
    });
  });
</script>
